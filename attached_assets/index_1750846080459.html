                    activeCamera.position.lerp(targetCameraPos, 0.02);
                    activeCamera.lookAt(player.position);
                    break;
            }
            activeCamera.updateProjectionMatrix(); // ØªØ­Ø¯ÙŠØ« Ù…ØµÙÙˆÙØ© Ø§Ù„Ø¥Ø³Ù‚Ø§Ø· Ø¨Ø¹Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„Ø®ØµØ§Ø¦Øµ
        }
        
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù„Ø¹Ø¨Ø©
        function updateGame() {
            if (!gameRunning) return;
            
            // Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ù‡Ø¯Ù
            targetEnemy = findNearestEnemy();
            
            if (targetEnemy) {
                // Ø­Ø³Ø§Ø¨ Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ø¹Ø¯Ùˆ
                const direction = new THREE.Vector3();
                direction.subVectors(targetEnemy.position, player.position);
                
                // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø²Ø§ÙˆÙŠØ© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ù„Ù„Ø¯ÙˆØ±Ø§Ù†
                playerRotationTarget = Math.atan2(direction.x, direction.z);
                
                // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
                updateCamera();
                
                // Ø¥Ø·Ù„Ø§Ù‚ Ø§Ù„Ù†Ø§Ø± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
                const now = Date.now();
                if (now - lastShot > 300) { // Ø¥Ø·Ù„Ø§Ù‚ Ù†Ø§Ø± ÙƒÙ„ 300ms (faster rate)
                    const bulletStart = new THREE.Vector3();
                    // Get weapon global position
                    player.children.forEach(child => {
                        if (child.geometry instanceof THREE.BoxGeometry && child.geometry.parameters.depth === 1) { // Assuming weapon is the one with depth 1
                            bulletStart.setFromMatrixPosition(child.matrixWorld);
                            bulletStart.add(new THREE.Vector3(0, 0, 0.6).applyQuaternion(player.quaternion)); // Move slightly forward from weapon tip
                        }
                    });

                    direction.normalize();
                    createBullet(bulletStart, direction);
                    lastShot = now;
                }
            }
            
            // ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø´Ø®ØµÙŠØ© Ø¨Ø³Ù„Ø§Ø³Ø©
            const rotationDiff = playerRotationTarget - playerCurrentRotation;
            const adjustedDiff = ((rotationDiff + Math.PI) % (2 * Math.PI)) - Math.PI;
            playerCurrentRotation += adjustedDiff * 0.1;
            player.rotation.y = playerCurrentRotation;
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
            enemies.forEach((enemy, index) => {
                // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø¹Ø¯Ùˆ Ù†Ø­Ùˆ Ø§Ù„Ø´Ø®ØµÙŠØ©
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position);
                direction.normalize();
                direction.multiplyScalar(enemy.userData.speed);
                enemy.position.add(direction);
                
                // ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø¹Ø¯Ùˆ Ù†Ø­Ùˆ Ø§Ù„Ø´Ø®ØµÙŠØ©
                enemy.lookAt(player.position);
                
                // ÙØ­Øµ Ø§Ù„ØªØµØ§Ø¯Ù… Ù…Ø¹ Ø§Ù„Ø´Ø®ØµÙŠØ©
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 2) {
                    playerHealth = Math.max(0, playerHealth - 5); // Ø§Ù„Ù„Ø§Ø¹Ø¨ Ù„Ø§ ÙŠÙ…ÙˆØª
                    updateUI();
                    
                    // ØªØ´ØºÙŠÙ„ ØµÙˆØª Ø§Ù„Ø¥ØµØ§Ø¨Ø©
                    playSound(sounds.hit, false, 0.9);
                    
                    // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø¹Ø¯Ùˆ Ø¨Ø¹Ø¯ Ø§Ù„Ø§ØµØ·Ø¯Ø§Ù…
                    scene.remove(enemy);
                    enemies.splice(index, 1);
                }
            });
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø±ØµØ§ØµØ§Øª
            bullets.forEach((bullet, index) => {
                bullet.position.add(
                    bullet.userData.direction.clone().multiplyScalar(bullet.userData.speed)
                );
                bullet.userData.life--;
                
                // Ø¥Ø¶Ø§ÙØ© Ø¯ÙˆØ±Ø§Ù† Ù„Ù„Ø±ØµØ§ØµØ©
                bullet.rotation.x += 0.3;
                bullet.rotation.y += 0.2;
                
                // ÙØ­Øµ Ø§Ù„ØªØµØ§Ø¯Ù… Ù…Ø¹ Ø§Ù„Ø£Ø¹Ø¯Ø§Ø¡
                enemies.forEach((enemy, enemyIndex) => {
                    const distance = bullet.position.distanceTo(enemy.position);
                    if (distance < 1) {
                        enemy.userData.health--;
                        
                        createExplosion(bullet.position);
                        
                        scene.remove(bullet);
                        bullets.splice(index, 1);
                        
                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(enemyIndex, 1);
                            score += 10;
                            updateUI();
                        }
                    }
                });
                
                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø±ØµØ§ØµØ© Ø¥Ø°Ø§ Ø§Ù†ØªÙ‡Øª Ø­ÙŠØ§ØªÙ‡Ø§
                if (bullet.userData.life <= 0) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¬Ø³ÙŠÙ…Ø§Øª
            particles.forEach((particle, index) => {
                particle.position.add(particle.userData.velocity);
                particle.userData.velocity.y -= 0.015; // Ø§Ù„Ø¬Ø§Ø°Ø¨ÙŠØ©
                particle.userData.life--;
                
                // Ø¥Ø¶Ø§ÙØ© Ø¯ÙˆØ±Ø§Ù† Ù„Ù„Ø¬Ø³ÙŠÙ…Ø§Øª
                if (particle.userData.rotationSpeed) {
                    particle.rotation.x += particle.userData.rotationSpeed;
                    particle.rotation.y += particle.userData.rotationSpeed;
                }
                
                // ØªÙ„Ø§Ø´ÙŠ Ø§Ù„Ø¬Ø³ÙŠÙ…Ø§Øª
                const opacity = particle.userData.life / particle.userData.originalLife;
                if (particle.material.opacity !== undefined) {
                    particle.material.opacity = opacity;
                }
                
                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(index, 1);
                }
            });
            
            // ØªØ¯ÙˆÙŠØ± Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù„Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø«Ø§Ù„Ø«
            if (cameraMode === 'third') {
                cameraAngle += 0.005;
            }
        }
        
        // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        function updateUI() {
            document.getElementById('score').textContent = `Ø§Ù„Ù†Ù‚Ø§Ø·: ${score}`;
            document.getElementById('health').style.width = `${playerHealth}%`;
        }
        
        // Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø© (ØªÙ… Ø¥ÙŠÙ‚Ø§ÙÙ‡Ø§ØŒ ÙˆÙ„ÙƒÙ† Ø§Ù„ÙˆØ¸ÙŠÙØ© Ù…ÙˆØ¬ÙˆØ¯Ø© ÙÙŠ Ø­Ø§Ù„ Ø§Ù„Ø­Ø§Ø¬Ø© Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„ÙŠØ©)
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            if (backgroundMusicSource) {
                backgroundMusicSource.stop();
                backgroundMusicSource = null;
            }
        }
        
        // Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø©
        function restartGame() {
            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª
            gameRunning = true;
            score = 0;
            playerHealth = 100;
            playerRotationTarget = 0;
            playerCurrentRotation = 0;
            
            // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù…Ø´Ù‡Ø¯
            enemies.forEach(enemy => scene.remove(enemy));
            bullets.forEach(bullet => scene.remove(bullet));
            particles.forEach(particle => scene.remove(particle));
            
            enemies = [];
            bullets = [];
            particles = [];
            
            // Ø¥Ø¹Ø§Ø¯Ø© Ù…ÙˆØ¶Ø¹ Ø§Ù„Ø´Ø®ØµÙŠØ©
            player.position.set(0, 0, 0);
            player.rotation.set(0, 0, 0);
            
            // Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
            document.getElementById('gameOver').style.display = 'none';
            
            updateUI();
            playBackgroundMusic();
        }
        
        // Ø­Ù„Ù‚Ø© Ø§Ù„Ø±Ø³Ù…
        function animate() {
            requestAnimationFrame(animate);
            updateGame();
            renderer.render(scene, activeCamera); // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ù†Ø´Ø·Ø© Ù„Ù„Ø±Ø³Ù…
        }
        
        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ù†Ø§ÙØ°Ø©
        window.addEventListener('resize', () => {
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ù…Ù†Ø¸ÙˆØ±ÙŠØ©
            perspectiveCamera.aspect = window.innerWidth / window.innerHeight;
            perspectiveCamera.updateProjectionMatrix();

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø£ÙˆØ±Ø«ÙˆØºØ±Ø§ÙÙŠØ©
            const aspectRatio = window.innerWidth / window.innerHeight;
            const frustumSize = 40;
            orthographicCamera.left = frustumSize * aspectRatio / -2;
            orthographicCamera.right = frustumSize * aspectRatio / 2;
            orthographicCamera.top = frustumSize / 2;
            orthographicCamera.bottom = frustumSize / -2;
            orthographicCamera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
        initGame();
    </script>
